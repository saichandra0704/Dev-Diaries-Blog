<div class="create-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create a New Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submitPost()">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input required matInput [(ngModel)]="title" name="title">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="content-field">
          <mat-label>Content</mat-label>
          <textarea required matInput [(ngModel)]="content" name="content" rows="6"></textarea>
          <mat-hint align="end">{{ getWordCount() }} words</mat-hint>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
