<mat-toolbar color="primary" class="toolbar">
  <a mat-button routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dev Diaries</a>
  <span class="spacer"></span>
  <a mat-button *ngIf="isLoggedIn$ | async" routerLink="/create"><mat-icon>create</mat-icon> Create Post</a>
  <a mat-button routerLink="/policy"><mat-icon>policy</mat-icon> Policy</a>
  <a mat-button *ngIf="isLoggedIn$ | async" routerLink="/profile"><mat-icon>account_circle</mat-icon> Profile</a>
  <a mat-button *ngIf="role == 'admin' || role == 'moderator'" routerLink="/deleteuser"><mat-icon>delete</mat-icon> Delete User</a>
  <a mat-button *ngIf="role == 'admin'"  routerLink="/promote"><mat-icon>upgrade</mat-icon> Promote User</a>
  <button mat-button *ngIf="isLoggedIn$ | async" (click)="logout()"><mat-icon>exit_to_app</mat-icon> Logout</button>
</mat-toolbar>

<router-outlet />
