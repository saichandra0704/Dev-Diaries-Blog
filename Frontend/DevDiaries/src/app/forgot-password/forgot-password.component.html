<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form *ngIf="!isIdentityVerified" [formGroup]="verifyIdentityForm" (ngSubmit)="verifyIdentity()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Security Question</mat-label>
          <mat-select formControlName="securityQuestion">
            <mat-option *ngFor="let question of securityQuestions" [value]="question.value">
              {{question.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Security Answer</mat-label>
          <input matInput formControlName="securityAnswer" placeholder="Enter your security answer">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Verify Identity</button>
      </form>
      <form *ngIf="isIdentityVerified" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" type="password" placeholder="Enter new password">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm New Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Retype new password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Reset Password</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
