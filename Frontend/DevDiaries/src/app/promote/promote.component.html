<div class="promote-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Promote User to Moderator</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="promoteForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter username to promote">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!promoteForm.valid">Promote</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
